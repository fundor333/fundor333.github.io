baseURL: "https://fundor333.com"
DefaultContentLanguage: en
languageCode: en
title: Fundor333
enableRobotsTXT: true
fediverseAccount: "@fundor333@mastodon.social"

module:
  imports:
    - path: github.com/fundor333/macia-image
    - path: github.com/hugo-sid/hugo-blog-awesome

theme:
  [
    "hugo-redirect",
    "github.com/fundor333/macia-image",
    "github.com/hugo-sid/hugo-blog-awesome",
  ]

related:
  includeNewer: true
  threshold: 70
  toLower: false
  indices:
    - name: categories
      weight: 40
    - name: title
      weight: 30
    - name: description
      weight: 30
    - name: tags
      weight: 10
    - name: meta
      weight: 10
    - name: date
      weight: 10
